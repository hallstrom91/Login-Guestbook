<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Index - Login</title>
  </head>
  <body>
    <div id="login" class="container-login">
      <h2>Logga In!</h2>
      <form action="/login" method="post">
        <input
          class="defaultInput"
          id="username"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input
          class="defaultInput"
          id="password"
          type="password"
          name="password"
          placeholder="Password"
        />
        <input class="submitBtn" type="submit" value="Login" />
      </form>
    </div>
    <div id="register" class="container-register">
      <h2>Registrera Konto!</h2>
      <form action="/register" method="post">
        <input
          class="defaultInput"
          type="text"
          name="name"
          placeholder="Ditt Namn"
        />
        <input
          class="defaultInput"
          type="text"
          name="newuser"
          placeholder="Önskat användarnamn"
        />
        <input
          class="defaultInput"
          type="password"
          name="newpassword"
          placeholder="Lösenord"
        />
        <input
          class="defaultInput"
          type="email"
          name="email"
          placeholder="Din epost"
        />
        <input class="submitBtn" type="submit" value="Registrera" />
      </form>
    </div>
    <!--JS File Import-->
    <script src="main.js"></script>
  </body>
</html>
